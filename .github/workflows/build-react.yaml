name: build-react
on: [push]
jobs:
  build-react:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm i --legacy-peer-deps
    - run: npm run build
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "[Bot] build react"
        file_pattern: dist/index.js
